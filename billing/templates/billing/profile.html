{% extends "billing/_base.html" %}
{% block content %}

<div class="container-fluid">
  <!-- Breadcrumbs-->
  <ol class="breadcrumb">
    <li class="breadcrumb-item">
      <a href="#">Dashboard</a>
    </li>
    <li class="breadcrumb-item active">My Dashboard</li>
  </ol>
  <!-- Icon Cards-->
  <div class="row">
    <div class="col-lg-12">
    <div class="card mb-3">
        <div class="card-header">
          <i class="fa fa-pie-chart"></i> Edit Profile</div>
          <div class="card-body">
            <div class="row">
              
              <form class="form-horizontal" method="POST">
                {% csrf_token %}                
                <div class="form-group row">                  
                  {% for f in form %}
                  <div class=" col-md-4">
                    {{f.label_tag}}<br>               
                    {{f}}
                  </div>
                  {% endfor %}
                </div>
                <button type="submit" class="btn btn-primary">Submit</button>                
              </form>
            </div>
          </div>            
        </div>      
    </div>
  </div>
  {% endblock %}
