{% extends "billing/_base.html" %}
{% block content %}

<div class="container-fluid">
  <!-- Breadcrumbs-->
  <ol class="breadcrumb">
    <li class="breadcrumb-item">
      <a href="#">Dashboard</a>
    </li>
    <li class="breadcrumb-item active">My Dashboard</li>
  </ol>
  <!-- Icon Cards-->
  <div class="row">
    <div class="col-lg-8">
      <div class="card mb-3">
            <div class="card-header">
              <i class="fa fa-pie-chart"></i> Edit Profile</div>

              <form method="POST">
              {% csrf_token %}
                {{form.as_p}}

                </form>
            </div>
            <!-- <div class="card-footer small text-muted">Updated yesterday at 11:59 PM</div> -->
          </div>
    </div>
  </div>
  {% endblock %}
